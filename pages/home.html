<body>
	<header>	
		<div class="container">						
			<form>
				<img src="../images/IMDb_icon.png" alt="IMDb_icon" height="auto" width="10%">
				<input type="text" placeholder="Find Movies, TV shows, Celebrities and more..." size="100%">
				<button id="navbar-submit-button" type="submit"><span><i class="material-icons">search</i></span></button>
			</form>
		</div>

		<div class="container">
			<input type=text placeholder="Title" name="titleCreate">
			<input type=text placeholder="Year" name="yearCreate">
			<input type=text placeholder="Type" name="typeCreate">
			<input type=text placeholder="Image URL" name="posterCreate">
			<button type="submit" name="addMovie">Add Movie</button>
		</div>	

		<form style="border:1px solid #ccc"> 
		  <div class="container">
		  	<h1>Log In</h1>
		    <label for="uname"><b>Username</b></label>
		    <input type="text" placeholder="Enter Username" name="uname" required>

		    <label for="psw"><b>Password</b></label>
		    <input type="password" placeholder="Enter Password" name="psw" required>

		    <button type="submit" name="login">Login</button>
		    <!-- <label>
		      <input type="checkbox" name="rememberLogin"> Remember me
		    </label> -->
		    <button id="logout-button"></button>
		  </div>
		</form>
	
		<form style="border:1px solid #ccc">
		  <div class="container">
		  	<a href="url"><img src="../images/registerbutton.png" alt="Register button" height="auto" width="20%"></a>
		    <h1>Register</h1>
		    <p>Please fill in this form to create an account.</p>
		    <hr>
			<label for="username"><b>Username</b></label>
			<input type="text" name="username" value="" placeholder="userrname" required>
			<label for="email"><b>Email</b></label>
		    <input type="text" placeholder="Enter Email" name="email" required>
		    <label for="psw"><b>Password</b></label>
		    <input type="password" placeholder="Enter Password" name="psw" required>
		    <label for="psw-repeat"><b>Repeat Password</b></label>
		    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
		    <div class="clearfix">
		      <button type="submit" class="signupbtn">Sign Up</button>
		    </div>
		  </div>
		</form>
